kind: pipeline
type: docker
name: default

steps:
- name: docker
  image: plugins/docker
  environment:
    CONFIG:
      from_secret: ensaas_config
    ENSAAS_USER:
      from_secret: ensaas_username
    ENSAAS_PASSWORD:
      from_secret: ensaas_password
  settings:
    repo: ensaas/k8s-routines
    username: ensaas
    password:
      from_secret: docker_password
    tags:
      - latest
      - 0.4.2
    build_args_from_env:
      - CONFIG
      - ENSAAS_USER
      - ENSAAS_PASSWORD

